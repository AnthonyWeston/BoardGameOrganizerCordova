<div class="pad">
  <div class="flex">
    <img width="50%" src="{{boardGame.imageUrl}}" />
    <div>
      <div>
        <a>
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
        </a>
      </div>
    </div>
  </div>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="title" placeholder="Title"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="minPlayers" placeholder="Min Players"/>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="maxPlayers" placeholder="Max Players"/>
  </mat-form-field>
  <mat-form-field>
      <textarea matInput [(ngModel)]="notes" placeholder="Notes"></textarea>
  </mat-form-field>

  <div class="right">
    <button mat-fab color="primary" (click)="save()"><mat-icon>save</mat-icon></button>
  </div>
</div>
