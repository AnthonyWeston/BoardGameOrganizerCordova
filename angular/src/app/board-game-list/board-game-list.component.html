<mat-expansion-panel *ngFor="let boardGame of boardGames; let i = index">
  <mat-expansion-panel-header>
    <mat-panel-title>{{boardGame.title}}</mat-panel-title>
  </mat-expansion-panel-header>
  <app-board-game [(boardGame)]="boardGame" (deleted)=onDeleted(i)></app-board-game>
</mat-expansion-panel>
