<mat-expansion-panel *ngFor="let boardGame of boardGames" [expanded]="boardGame.id === selectedId">
  <mat-expansion-panel-header>
    <mat-panel-title>
        {{boardGame.title}}
    </mat-panel-title>
  </mat-expansion-panel-header>
  <app-board-game [boardGame]="boardGame" (deleted)=delete(boardGame.id)></app-board-game>
</mat-expansion-panel>
